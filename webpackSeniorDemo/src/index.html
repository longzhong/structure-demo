<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>zaking webpack</title>
  </head>
  <body>
    <!-- main.js中所引用的div -->
  	<div id="name"></div>
    <!-- 为css所绑定样式的div -->
  	<div id="cssDiv">我是css样式</div>
    <!-- 为less所绑定样式的div -->
  	<div id="lessDiv">我是less样式</div>
    <!-- 为sass所绑定样式的div -->
  	<div id="sassDiv">我是scss样式</div>
    <!-- 背景图片div -->
  	<div id="imgBgDiv"></div>
    <!-- html图片div，为了测试html-withimg-loader是否生效 -->
  	<img id="imgTag" src="./images/head.jpg">
    <!-- jQuery代码容器 -->
    <div id="jqueryDiv"></div>
    <!-- vue容器 -->
    <div id="vueApp">
      {{message}}
    </div>
    <!-- 读取json数据的容器 -->
    <div id="jsonDiv"></div>
  </body>
</html>
